<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples JavaScript</title>
</head>

<body>
    <section id="calculator">
        <header class="result">
            <div class="input-value"></div>
        </header>
        <nav>
            <ul class="keys">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operator">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operator">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operator">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operator">+</li>
                <li>c</li>
                <li class="verify">=</li>
            </ul>
        </nav>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
<footer>Developed by <a href="https://github.com/natalieiss" target="_blank">Natalie Silva</a></footer>

</html>
